<form #userForm="ngForm" style="padding-right: 5%; padding-left: 5%">
  <div
    class="card"
    style="
      width: 100%;
      margin-top: 2rem;
      background-color: #edf2f6;
      border-radius: 10px;
      height: 70em;
    "
  >
    <div class="card-header"><b>Mantenimiento de usuario</b></div>
    <div class="card mb-4 mt-4">
      <ul class="nav">
        <button type="button" class="btn-toolbar" (click)="Submit()">
          <a class="nav-link text-toolbar">
            <span>
              <svg width="20" height="17" viewBox="0 0 14 14" fill="none">
                <path
                  d="M11.6667 1H2.33333C1.59695 1 1 1.59695 1 2.33333V11.6667C1 12.403 1.59695 13 2.33333 13H11.6667C12.403 13 13 12.403 13 11.6667V2.33333C13 1.59695 12.403 1 11.6667 1Z"
                  stroke="#38E8C6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M1 5H13"
                  stroke="#38E8C6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M5 13V5"
                  stroke="#38E8C6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </span>
            Guardar
          </a>
        </button>
        <button type="button" class="btn-toolbar" (click)="cleanValues()">
          <a class="nav-link text-toolbar">
            <span>
              <svg width="20" height="17" viewBox="0 0 14 14" fill="none">
                <path
                  d="M11.6667 1H2.33333C1.59695 1 1 1.59695 1 2.33333V11.6667C1 12.403 1.59695 13 2.33333 13H11.6667C12.403 13 13 12.403 13 11.6667V2.33333C13 1.59695 12.403 1 11.6667 1Z"
                  stroke="#38E8C6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M1 5H13"
                  stroke="#38E8C6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M5 13V5"
                  stroke="#38E8C6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </span>
            Limpiar
          </a>
        </button>
        <button type="button" class="btn-toolbar" (click)="Back()">
          <a class="nav-link text-toolbar">
            <span>
              <svg width="20" height="17" viewBox="0 0 14 14" fill="none">
                <path
                  d="M11.6667 1H2.33333C1.59695 1 1 1.59695 1 2.33333V11.6667C1 12.403 1.59695 13 2.33333 13H11.6667C12.403 13 13 12.403 13 11.6667V2.33333C13 1.59695 12.403 1 11.6667 1Z"
                  stroke="#38E8C6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M1 5H13"
                  stroke="#38E8C6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M5 13V5"
                  stroke="#38E8C6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </span>
            Volver
          </a>
        </button>
      </ul>
    </div>
    <div class="card-body">
      <form [formGroup]="form" >
        <div class="row pb-2 pr-2">
          <div class="col-lg-2">Tipo de documento</div>
          <div class="col-lg-4">
            <ng-select
              formControlName="documentTypeId"
              placeholder="Seleccione"
              class="ng-select-solid"
              required
            >
            <ng-option value="1">Documento Nacional de Identidad</ng-option>
            </ng-select>
          </div>
          <div class="col-lg-2">Número de documento</div>
          <div class="col-lg-4">
            <input type="text" formControlName="documentNumber" class="form-control form-control-sm" />
          </div>
        </div>
        <div class="row pb-2">
          <div class="col-lg-2">Nombre</div>
          <div class="col-lg-4">
            <input type="text" formControlName="name" class="form-control form-control-sm" />
          </div>
          <div class="col-lg-2">Apellido Paterno</div>
          <div class="col-lg-4">
            <input type="text" formControlName="fathersLastName" class="form-control form-control-sm" />
          </div>
        </div>
        <div class="row pb-2">
          <div class="col-lg-2">Apellido Materno</div>
          <div class="col-lg-4">
            <input type="text" formControlName="mothersLastName" class="form-control form-control-sm" />
          </div>
          <div class="col-lg-2">Dirección</div>
          <div class="col-lg-4">
            <input type="text" formControlName="address" class="form-control form-control-sm" />
          </div>
        </div>
        <div class="row pb-2">
          <div class="col-lg-2">Departamento</div>
          <div class="col-lg-4">
            <ng-select
              formControlName="regionCode"
              placeholder="Seleccione"
              class="ng-select-solid"
              (change)="loadProvinces()"
              required
            >
              <ng-option *ngFor="let region of regions" [value]="region.code">{{ region.name }}</ng-option>
            </ng-select>
          </div>
          <div class="col-lg-2">Provincia</div>
          <div class="col-lg-4">
            <ng-select
              formControlName="provinceCode"
              placeholder="Seleccione"
              class="ng-select-solid"
              (change)="loadDistricts()"
              required
            >
              <ng-option *ngFor="let province of provinces" [value]="province.code">{{ province.name }}</ng-option>
            </ng-select>
          </div>
        </div>
        <div class="row pb-2">
          <div class="col-lg-2">Distrito</div>
          <div class="col-lg-4">
            <ng-select
              formControlName="ubigeoCode"
              placeholder="Seleccione"
              class="ng-select-solid"
              required
            >
              <ng-option *ngFor="let district of districts" [value]="district.code">{{ district.name }}</ng-option>
            </ng-select>
          </div>
          <div class="col-lg-2">Teléfono</div>
          <div class="col-lg-4">
            <input type="text" formControlName="phone" class="form-control form-control-sm" />
          </div>
        </div>
        <div class="row pb-2">
          <div class="col-lg-2">Correo</div>
          <div class="col-lg-4">
            <input type="email" formControlName="email" class="form-control form-control-sm" />
          </div>
          <div class="col-lg-2">Contraseña</div>
          <div class="col-lg-4">
            <input type="password" formControlName="password" class="form-control form-control-sm" />
          </div>
        </div>
        <div class="row pb-2">
          <div class="col-lg-2">Activo</div>
          <div class="col-lg-4">
            <input type="checkbox" formControlName="active" />
          </div>
        </div>
        <!-- <div class="row">
          <div class="col-lg-12 text-right">
            <button type="submit" class="btn btn-primary mr-2">Guardar</button>
            <button type="button" (click)="cleanValues()" class="btn btn-secondary">Limpiar</button>
          </div>
        </div> -->
      </form>
    </div>
  </div>
</form>
